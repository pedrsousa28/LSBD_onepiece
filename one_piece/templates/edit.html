<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Personagem</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/edit.css' )}}">

</head>
<body>

    <form action="/edit/" method="POST">

        <div class="titulo">
  
            <h4>Atualizar Personagem</h4>
  
        </div>
  
        <div class="nome">
  
            <label>Nome:</label>
            <input type="text" name="nome" value="{{ personagens.nome }}">
  
        </div>
  
        <div class="idade">
  
            <label>Idade:</label>
            <input type="number" name="idade" value="{{ personagens.idade }}>
  
        </div>
  
        <div class="lugar">
  
            <label>Lugar de Origem</label>
            <input type="text" name="lugar" value="{{ personagens.lugar }}">
  
        </div>
  
        <div class="descricao">
  
            <label>Descrição:</label>
            <textarea name="descricao" cols="30" rows="10" value="{{ personagens.descricao }}"></textarea>
  
        </div>
  
        <div class="botão_inserir">

                  <button type="submit" class="atualizar">Atualizar</button>
  
        </div>
  
      </form>
  
  </div>

</body>
</html>
