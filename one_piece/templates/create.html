<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Personagem</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/create.css') }}">

</head>
<body>

<div class="formulario_criacao">


    <form action="/create" method="POST">

      <div class="titulo">

          <h4>Inserir Personagem</h4>

      </div>

      <div class="grupo">

          <label>Nome:</label>
          <input type="text" name="nome">

      </div>

      <div class="grupo">

          <label>Idade:</label>
          <input type="number" name="idade">

      </div>

      <div class="grupo">

          <label>Lugar de Origem</label>
          <input type="text" name="lugar">

      </div>

      <div class="grupo">

          <label>Descrição:</label>
          <textarea name="descricao" cols="30" rows="10"></textarea>

      </div>

      <div class="inserir">

          <a href="{{url_for('Index')}}"><button type="submit" class="inserir">Inserir</button></a>

      </div>

    </form>

</div>



</body>
</html>
